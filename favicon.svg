<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#grad1)" rx="20"/>

  <!-- Globe icon (representing universal languages) -->
  <circle cx="64" cy="40" r="28" fill="#FFFFFF" opacity="0.9"/>
  <path d="M 64 12 A 28 28 0 0 1 64 68" stroke="#667eea" stroke-width="2" fill="none"/>
  <path d="M 36 40 L 92 40" stroke="#667eea" stroke-width="2"/>
  <path d="M 50 20 Q 64 40 50 60" stroke="#667eea" stroke-width="2" fill="none"/>
  <path d="M 78 20 Q 64 40 78 60" stroke="#667eea" stroke-width="2" fill="none"/>

  <!-- Flashcard with language symbols -->
  <rect x="30" y="75" width="68" height="43" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2" rx="6"/>

  <!-- Text: A ⇄ B (representing any language pair) -->
  <text x="42" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea">A</text>
  <text x="58" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#999999">⇄</text>
  <text x="75" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#764ba2">B</text>

  <!-- Small language indicators as colorful dots -->
  <circle cx="45" cy="108" r="3" fill="#10b981"/>
  <circle cx="55" cy="108" r="3" fill="#f59e0b"/>
  <circle cx="65" cy="108" r="3" fill="#3b82f6"/>
  <circle cx="75" cy="108" r="3" fill="#ec4899"/>
  <circle cx="85" cy="108" r="3" fill="#8b5cf6"/>
</svg>
